name: Weekly Content Generation

on:
  schedule:
    - cron: '0 11 * * 1'  # 11 AM UTC every Monday (7 AM EST)
  workflow_dispatch:  # Manual trigger

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install anthropic
      
      - name: Generate blog posts and city pages
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python scripts/generate_content.py
      
      - name: Create Pull Request for review
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Add new content drafts"
          title: "üìù New Blog Posts & City Pages for Review"
          body: |
            ## New Content Generated
            
            This PR contains newly generated content for the week.
            
            **Please review:**
            - Blog posts in `drafts/`
            - City landing pages in `drafts/`
            
            **To publish:**
            1. Review content quality
            2. Make any edits needed
            3. Approve and merge this PR
            4. Deploy files to website
            
            Auto-generated by GitHub Actions on $(date)
          branch: content-updates-${{ github.run_number }}
          delete-branch: true
