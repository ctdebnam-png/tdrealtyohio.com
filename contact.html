<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Contact TD Realty Ohio for 1% commission real estate service in Columbus, Ohio. Call (614) 956-8656 or email info@tdrealtyohio.com for a free consultation." />
  <title>Contact TD Realty Ohio | (614) 956-8656</title>

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://tdrealtyohio.com/contact.html" />
  <meta property="og:title" content="Contact TD Realty Ohio | 1% Commission Real Estate" />
  <meta property="og:description" content="Schedule a free consultation for 1% commission real estate service in Columbus, Ohio. Call (614) 956-8656 or message us." />
  <meta property="og:image" content="https://tdrealtyohio.com/assets/images/og-image.jpg" />
  <meta property="og:site_name" content="TD Realty Ohio" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Contact TD Realty Ohio | 1% Commission Real Estate" />
  <meta name="twitter:description" content="Schedule a free consultation for 1% commission real estate service in Columbus, Ohio." />
  <meta name="twitter:image" content="https://tdrealtyohio.com/assets/images/og-image.jpg" />

  <link rel="canonical" href="https://tdrealtyohio.com/contact.html" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 2rem; line-height: 1.4; }
    .container { max-width: 720px; margin: 0 auto; }
    h1 { margin: 0 0 0.5rem 0; }
    p { margin: 0 0 1.25rem 0; }
    .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 1.25rem; box-shadow: 0 1px 2px rgba(0,0,0,0.04); }
    .form-group { margin-bottom: 1rem; }
    label { display: block; font-weight: 600; margin-bottom: 0.4rem; }
    input, select, textarea { width: 100%; padding: 0.65rem 0.75rem; border: 1px solid #d1d5db; border-radius: 10px; font-size: 1rem; }
    textarea { min-height: 140px; resize: vertical; }
    .btn { display: inline-block; width: 100%; padding: 0.8rem 1rem; border: 0; border-radius: 12px; font-size: 1rem; font-weight: 700; cursor: pointer; background: #111827; color: #fff; }
    .muted { color: #6b7280; font-size: 0.95rem; }
    .success { display: none; padding: 1rem; border-radius: 12px; border: 1px solid #bbf7d0; background: #ecfdf5; }
    .error { display: none; padding: 1rem; border-radius: 12px; border: 1px solid #fecaca; background: #fef2f2; }
    a { color: inherit; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact</h1>
    <p class="muted">Send a message and we’ll reply as soon as possible.</p>

    <div class="card" id="formCard">
      <!-- Replace the Formspree endpoint below with the exact one shown in your Formspree dashboard if needed. -->
      <form id="contactForm" action="https://formspree.io/f/mykkypyd" method="POST" accept-charset="UTF-8">
        <div class="form-group">
          <label for="name">Name *</label>
          <input type="text" id="name" name="name" autocomplete="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" autocomplete="email" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" autocomplete="tel" />
        </div>

        <div class="form-group">
          <label for="intent">I’m interested in…</label>
          <select id="intent" name="intent">
            <option value="">Select one</option>
            <option value="Sell">Selling my home</option>
            <option value="Buy">Buying a home</option>
            <option value="Sell + Buy">Both buying and selling</option>
            <option value="General">General question</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Message *</label>
          <textarea id="message" name="message" required placeholder="Tell me about your real estate goals..."></textarea>
        </div>

        <!-- Formspree helpers -->
        <input type="text" name="_gotcha" style="display:none" />
        <input type="hidden" name="_subject" value="New lead from tdrealtyohio.com" />

        <button class="btn" type="submit">Send Message</button>
      </form>

      <p class="muted" style="margin-top: 0.75rem;">
        Prefer to call? <a href="tel:+16149568656">(614) 956-8656</a>
      </p>

      <div class="error" id="formError" role="alert" aria-live="polite" style="margin-top: 1rem;">
        Sorry, something went wrong. Please call <a href="tel:+16149568656">(614) 956-8656</a>.
      </div>

      <div class="success" id="formSuccess" role="status" aria-live="polite" style="margin-top: 1rem;">
        <h2 style="margin: 0 0 0.4rem 0; font-size: 1.1rem;">Message sent</h2>
        <p style="margin: 0;">Thanks for reaching out. We’ll get back to you within 24 hours.</p>
      </div>
    </div>
  </div>

  <script>
    (() => {
      const form = document.getElementById("contactForm");
      const success = document.getElementById("formSuccess");
      const error = document.getElementById("formError");
      const card = document.getElementById("formCard");
      if (!form || !success || !error || !card) return;

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        error.style.display = "none";
        success.style.display = "none";

        const data = new FormData(form);

        try {
          const res = await fetch(form.action, {
            method: "POST",
            body: data,
            headers: { "Accept": "application/json" }
          });

          if (res.ok) {
            form.reset();
            success.style.display = "block";
          } else {
            error.style.display = "block";
          }
        } catch {
          error.style.display = "block";
        }
      });
    })();
  </script>
</body>
</html>
