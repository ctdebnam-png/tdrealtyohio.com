name: Refresh Media from Pexels

on:
  # Run daily at 3 AM UTC (10 PM EST / 11 PM EDT)
  schedule:
    - cron: '0 3 * * *'

  # Allow manual triggering
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh-media:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --only=production

      - name: Run media refresh script
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        run: npm run refresh-media

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet assets/stock/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add assets/stock/
          git commit -m "chore: update Pexels media library [skip ci]"
          git push

      - name: No changes detected
        if: steps.git-check.outputs.changes != 'true'
        run: echo "No new media to add - library is up to date"
