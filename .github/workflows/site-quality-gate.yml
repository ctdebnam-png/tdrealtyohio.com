name: Site Quality Gate

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

jobs:
  quality-check:
    name: Run Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tools/site-quality-gate/package-lock.json

      - name: Install dependencies
        working-directory: tools/site-quality-gate
        run: npm ci || npm install

      - name: Run quality checks
        working-directory: tools/site-quality-gate
        run: npm run check -- --ci

      - name: Run indexing guard
        run: node scripts/indexing-guard.mjs

      - name: Inject build identifier
        run: node scripts/inject-build-id.mjs

      - name: Upload quality report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: quality-report
          path: reports/site-quality-gate/latest.json
          retention-days: 30

      - name: Comment on PR
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'reports/site-quality-gate/latest.json';

            let comment = '## Site Quality Gate Failed\n\n';

            if (fs.existsSync(reportPath)) {
              const report = JSON.parse(fs.readFileSync(reportPath, 'utf-8'));

              for (const [checkName, checkResult] of Object.entries(report.checks)) {
                if (!checkResult.passed && checkResult.errors) {
                  comment += `### ${checkName.charAt(0).toUpperCase() + checkName.slice(1)} Errors\n\n`;
                  for (const error of checkResult.errors.slice(0, 10)) {
                    comment += `- \`${error.file}\`: ${error.message}\n`;
                  }
                  if (checkResult.errors.length > 10) {
                    comment += `- ... and ${checkResult.errors.length - 10} more errors\n`;
                  }
                  comment += '\n';
                }
              }
            } else {
              comment += 'Quality check failed but no report was generated.\n';
            }

            comment += '\n---\n_Please fix the issues above and push again._';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
