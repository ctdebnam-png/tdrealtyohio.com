# TD Realty Seller Intelligence - Nightly Data Ingestion
# Runs daily at 5:00 AM UTC (midnight EST) to fetch property data from county auditors

name: Nightly Property Ingestion

on:
  schedule:
    # Run at 5:00 AM UTC (midnight EST/1 AM EDT)
    - cron: '0 5 * * *'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      county:
        description: 'County to ingest (franklin, delaware, or all)'
        required: false
        default: 'all'
      dry_run:
        description: 'Dry run (no writes to Sheets)'
        required: false
        default: 'false'
        type: boolean

env:
  PYTHON_VERSION: '3.11'

jobs:
  ingest:
    name: Ingest Property Data
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r td-seller-intelligence/requirements.txt

      - name: Run Franklin County Ingester
        if: ${{ github.event.inputs.county == 'all' || github.event.inputs.county == 'franklin' || github.event_name == 'schedule' }}
        env:
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        run: |
          cd td-seller-intelligence
          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            python -m scripts.ingest_franklin --dry-run
          else
            python -m scripts.ingest_franklin
          fi
        continue-on-error: true

      - name: Run Delaware County Ingester
        if: ${{ github.event.inputs.county == 'all' || github.event.inputs.county == 'delaware' || github.event_name == 'schedule' }}
        env:
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        run: |
          cd td-seller-intelligence
          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            python -m scripts.ingest_delaware --dry-run
          else
            python -m scripts.ingest_delaware
          fi
        continue-on-error: true

      - name: Run Scoring Engine
        if: ${{ github.event.inputs.dry_run != 'true' }}
        env:
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        run: |
          cd td-seller-intelligence
          python -m scripts.calculate_scores

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ingestion-logs
          path: td-seller-intelligence/*.log
          retention-days: 7

  notify-on-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: ingest
    if: failure()

    steps:
      - name: Create failure summary
        run: |
          echo "## Nightly Ingestion Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The nightly property data ingestion workflow failed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Run:** ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please check the [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details." >> $GITHUB_STEP_SUMMARY
