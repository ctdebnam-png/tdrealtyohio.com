name: test-secrets
on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Confirm secret present (no value printed)
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        run: |
          if [ -z "$PEXELS_API_KEY" ]; then
            echo "PEXELS_API_KEY is MISSING"
            exit 1
          fi
          echo "PEXELS_API_KEY is PRESENT"
