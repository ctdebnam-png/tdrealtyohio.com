<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#E0F4FF"/>
    </linearGradient>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50"/>
      <stop offset="100%" style="stop-color:#2E7D32"/>
    </linearGradient>
  </defs>
  <!-- Sky -->
  <rect width="800" height="500" fill="url(#sky)"/>
  <!-- Rolling hills -->
  <ellipse cx="200" cy="420" rx="300" ry="80" fill="#66BB6A"/>
  <ellipse cx="600" cy="400" rx="350" ry="100" fill="#4CAF50"/>
  <ellipse cx="400" cy="450" rx="500" ry="120" fill="url(#grass)"/>
  <!-- Trees -->
  <g fill="#2E7D32">
    <path d="M100,380 L120,320 L140,380 Z"/>
    <path d="M110,350 L120,300 L130,350 Z"/>
    <rect x="115" y="380" width="10" height="30" fill="#5D4037"/>
  </g>
  <g fill="#388E3C">
    <path d="M680,360 L710,280 L740,360 Z"/>
    <path d="M695,320 L710,260 L725,320 Z"/>
    <rect x="705" y="360" width="10" height="35" fill="#5D4037"/>
  </g>
  <!-- Houses representing village charm -->
  <g>
    <!-- House 1 -->
    <rect x="250" y="350" width="80" height="60" fill="#FFF8E1"/>
    <polygon points="250,350 290,310 330,350" fill="#8D6E63"/>
    <rect x="275" y="370" width="20" height="40" fill="#5D4037"/>
    <rect x="305" y="360" width="15" height="15" fill="#81D4FA"/>
    <rect x="260" y="360" width="15" height="15" fill="#81D4FA"/>
  </g>
  <g>
    <!-- House 2 -->
    <rect x="380" y="340" width="100" height="70" fill="#FFECB3"/>
    <polygon points="380,340 430,290 480,340" fill="#A1887F"/>
    <rect x="410" y="365" width="25" height="45" fill="#6D4C41"/>
    <rect x="450" y="350" width="20" height="20" fill="#81D4FA"/>
    <rect x="390" y="350" width="20" height="20" fill="#81D4FA"/>
  </g>
  <g>
    <!-- House 3 -->
    <rect x="530" y="355" width="70" height="55" fill="#FFF3E0"/>
    <polygon points="530,355 565,320 600,355" fill="#8D6E63"/>
    <rect x="550" y="375" width="18" height="35" fill="#5D4037"/>
    <rect x="575" y="365" width="12" height="12" fill="#81D4FA"/>
  </g>
  <!-- Street/path -->
  <path d="M0,470 Q200,440 400,450 T800,430" fill="none" stroke="#9E9E9E" stroke-width="20"/>
  <!-- Text overlay -->
  <rect x="0" y="0" width="800" height="500" fill="rgba(26,46,68,0.3)"/>
  <text x="400" y="200" text-anchor="middle" font-family="Georgia, serif" font-size="72" font-weight="bold" fill="#FFFFFF" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">Powell</text>
  <text x="400" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF">Delaware County, Ohio</text>
</svg>
