<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="skyH" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#29B6F6"/>
      <stop offset="100%" style="stop-color:#81D4FA"/>
    </linearGradient>
    <linearGradient id="lakeH" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0288D1"/>
      <stop offset="100%" style="stop-color:#4FC3F7"/>
    </linearGradient>
  </defs>
  <!-- Sky -->
  <rect width="800" height="500" fill="url(#skyH)"/>
  <!-- Park/green area -->
  <rect x="0" y="300" width="800" height="200" fill="#66BB6A"/>
  <!-- Lake -->
  <ellipse cx="400" cy="380" rx="250" ry="80" fill="url(#lakeH)"/>
  <!-- Walking path -->
  <path d="M50,450 Q200,350 400,360 T750,450" fill="none" stroke="#BCAAA4" stroke-width="12"/>
  <!-- Park benches -->
  <g fill="#6D4C41">
    <rect x="150" y="420" width="40" height="8"/>
    <rect x="155" y="415" width="5" height="15"/>
    <rect x="180" y="415" width="5" height="15"/>
  </g>
  <g fill="#6D4C41">
    <rect x="600" y="430" width="40" height="8"/>
    <rect x="605" y="425" width="5" height="15"/>
    <rect x="630" y="425" width="5" height="15"/>
  </g>
  <!-- Trees around park -->
  <g fill="#388E3C">
    <ellipse cx="100" cy="340" rx="40" ry="50"/>
    <rect x="95" y="380" width="10" height="30" fill="#5D4037"/>
  </g>
  <g fill="#43A047">
    <ellipse cx="700" cy="330" rx="45" ry="55"/>
    <rect x="695" y="375" width="10" height="35" fill="#5D4037"/>
  </g>
  <g fill="#2E7D32">
    <ellipse cx="250" cy="290" rx="35" ry="45"/>
    <rect x="247" y="325" width="8" height="25" fill="#5D4037"/>
  </g>
  <g fill="#4CAF50">
    <ellipse cx="550" cy="295" rx="38" ry="48"/>
    <rect x="546" y="333" width="8" height="27" fill="#5D4037"/>
  </g>
  <!-- Family figures (simple) -->
  <g fill="#FFB74D">
    <circle cx="350" cy="420" r="8"/>
    <rect x="346" y="428" width="8" height="20"/>
  </g>
  <g fill="#FF8A65">
    <circle cx="370" cy="422" r="7"/>
    <rect x="367" y="429" width="6" height="18"/>
  </g>
  <g fill="#4DD0E1">
    <circle cx="385" cy="425" r="5"/>
    <rect x="383" y="430" width="5" height="12"/>
  </g>
  <!-- Ducks on lake -->
  <g fill="#FFFFFF">
    <ellipse cx="380" cy="370" rx="8" ry="5"/>
    <circle cx="385" cy="367" r="4"/>
  </g>
  <g fill="#FFFFFF">
    <ellipse cx="420" cy="385" rx="7" ry="4"/>
    <circle cx="424" cy="382" r="3"/>
  </g>
  <!-- Overlay -->
  <rect x="0" y="0" width="800" height="500" fill="rgba(26,46,68,0.3)"/>
  <text x="400" y="120" text-anchor="middle" font-family="Georgia, serif" font-size="72" font-weight="bold" fill="#FFFFFF">Hilliard</text>
  <text x="400" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF">Franklin County, Ohio</text>
</svg>
